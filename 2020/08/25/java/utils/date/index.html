  <article>
    <p style="color: #909090;font-style: italic">Java常用日期操作</p>

<a id="more"></a>
<h2 id="获取指定时间最大、最小"><a href="#获取指定时间最大、最小" class="headerlink" title="获取指定时间最大、最小"></a>获取指定时间最大、最小</h2><figure class="highlight html"><table><tr><td class="code"><pre><span class="line">public static final String Y_M_D_H_M_S = &quot;yyyy-MM-dd HH:mm:ss&quot;;</span><br><span class="line"></span><br><span class="line">   public static String getStartOfDayFormatStr(LocalDate date) &#123;</span><br><span class="line">	Instant localDateTime2Instant = date.atStartOfDay().toInstant(ZoneOffset.UTC);</span><br><span class="line">	return getStartOfDayFormatStr(localDateTime2Instant, Y_M_D_H_M_S);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static String getStartOfDayFormatStr(LocalDateTime date) &#123;</span><br><span class="line">	Instant localDateTime2Instant = date.atZone(ZoneId.systemDefault()).toInstant();</span><br><span class="line">	return getStartOfDayFormatStr(localDateTime2Instant, Y_M_D_H_M_S);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static String getStartOfDayFormatStr(Instant instant, String format) &#123;</span><br><span class="line">	LocalDateTime localDateTime = LocalDateTime.ofInstant(instant, ZoneId.systemDefault()).with(LocalTime.MIN);</span><br><span class="line">	Date from = Date.from(localDateTime.atZone(ZoneId.systemDefault()).toInstant());</span><br><span class="line"></span><br><span class="line">	SimpleDateFormat sdf = new SimpleDateFormat(format);</span><br><span class="line">	return sdf.format(from);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static String getEndOfDayFormatStr(LocalDate date) &#123;</span><br><span class="line">	Instant localDateTime2Instant = date.atStartOfDay().toInstant(ZoneOffset.UTC);</span><br><span class="line">	return getEndOfDayFormatStr(localDateTime2Instant, Y_M_D_H_M_S);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static String getEndOfDayFormatStr(LocalDateTime date) &#123;</span><br><span class="line">	Instant localDateTime2Instant = date.atZone(ZoneId.systemDefault()).toInstant();</span><br><span class="line">	return getEndOfDayFormatStr(localDateTime2Instant, Y_M_D_H_M_S);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static String getEndOfDayFormatStr(Instant instant, String format) &#123;</span><br><span class="line">	LocalDateTime localDateTime = LocalDateTime.ofInstant(instant, ZoneId.systemDefault()).with(LocalTime.MAX);</span><br><span class="line">	Date from = Date.from(localDateTime.atZone(ZoneId.systemDefault()).toInstant());</span><br><span class="line"></span><br><span class="line">	SimpleDateFormat sdf = new SimpleDateFormat(format);</span><br><span class="line">	return sdf.format(from);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
